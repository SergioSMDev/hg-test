<div class="login">

  <form>
    <h2>You should log in</h2>

    <div class="fields">

      <div class="field">
          <span>User name: </span>
          <input type="text">
      </div>

      <div class="field">
          <span>Email: </span>
          <div>
            <input type="email">
            <div class="invalid">error</div>
          </div>
      </div>

      <div class="field">
          <span>Password: </span>
          <div>
            <input type="password">
            <div class="invalid">error</div>
          </div>
      </div>

      <div class="field">
          <span>Confirm password: </span>
          <div>
            <input type="password">
            <div class="invalid">error</div>
          </div>
      </div>
    </div>
    <button type="submit">SUBMIT</button>
  </form>
</div>
