<div class="container">
  <div class="profile">
    <img [src]="profileData.imgUrl || defaultImage">
    <div class="profile-text">
      <h1>{{profileData?.name}}</h1>
      <h3>{{profileData?.email || profileData?.position}}</h3>
      <p>{{profileData?.description}}</p>
    </div>
  </div>
</div>
